<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello</title>
</head>
<body>
<h1>Оуэн</h1>
<script>
// 检查是否已经记录过网页打开次数
if (localStorage.getItem('pageCount')) {
  // 已记录过次数，将次数加1
  var count = parseInt(localStorage.getItem('pageCount')) + 1;
  localStorage.setItem('pageCount', count);
} else {
  // 第一次打开网页，将次数设为1
  localStorage.setItem('pageCount', 1);
}

// 检查网页打开次数是否超过32次
if (parseInt(localStorage.getItem('pageCount')) > 32) {
  // 超过32次，跳转到指定HTML文件
  window.location.href = 'https://tin1us.github.io/tinote.github.io/page1.html';
} else {
  // 未超过32次，跳转到另一个HTML文件
  window.location.href = 'https://tin1us.github.io/tinote.github.io/page2.html';
}
</script>
</body>
</html>
